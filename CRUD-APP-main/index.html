<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>CRUD-APP</title>
</head>

<body>
  <div class="text-center">
    <h2 class="display-5 mb-5"><b>CURD-APP</b></h2>
  </div>
  
  <div class="main row justify-content-center">
          <form action="./connect.php" method="post" autocomplete="off" class="row justify-content-center mb-4" onsubmit="onFormSubmit()">
            <div class="col-8 mb-3">
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="col-8 mb-3">
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>

            <div class="col-8 mb-3">
              <label for="number">Contact Number:</label>
              <input
                type="text"
                name="number"
                id="number"
                placeholder="Enter your number"
              />
            </div>
            

            <div class="col-8 mb-3">
              <label for="city">Select City</label>
              <select name="city" id="city">
                <option value="Karnataka">Karnataka</option>
                <option value="Maharastra">Maharastra</option>
                <option value="AP">AP</option>
                <option value="Chennai">Chennai</option>
              </select>
            </div>

            <div class="col-8 mb-3">
              <label for="comment">comment:</label><br>
                        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
            </div>
           
            </div>
            <div class="col-10 mb-3">
              <input type="submit" class="btn btn-success add-btn"  onclick="saveData()" value="Submit" />
              <!-- <input type="reset" class="btn btn-success add-btn" value="Reset" /> -->
            </div>
          </form>
        </div>
          
            <div class="col-10 mt-5">
            <table class="list" id="studentList">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
            </div>
  
</body>
<script src="./script.js"></script>

</html>
